<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>℃ to ℉</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="show_case">
    <div class="container ">
        <div class="row ">
            <div class="col-12 text-white h1 fw-bold text-center">
                Convertor
                <span id="celcius">&#8451;</span>
                to
                <span id="farenheit">&#8457;</span>
            </div>
        </div>
        <div class="row justify-content-center mt-3 ">
            <div class="col-md-6 col-12">
                <input  type="text" name="" id="data-input" class="form-control " placeholder="&#8451;">
                <span class="error_message text-danger h5">
                    &starf;Write Correct Value!
                </span>
                <span id="answer" class="text-warning h3 fw-bold w-100 text-center pt-3">
                    <span id="value">1℃ </span>  to <span id="result" >33.8℉</span>
                </span>
            </div>
        </div>
        <div class="row justify-content-center flex-column-reverse flex-md-row-reverse row-cols-md-3 row-cols-1 mt-5 mb-5">
            <div class="col d-flex ">
                <button id="change" CLASS="btn btn-lg btn-info m-auto mb-3">CHANGE</button>
            </div>
            <div class="col d-flex  ">
                <button id="reset" CLASS="btn btn-lg btn-warning m-auto mb-3">RESET</button>
            </div>
            <div class="col d-flex ">
                <button id="convert" CLASS="btn btn-lg btn-danger m-auto mb-3">CONVERT</button>
            </div>
        </div>
    </div>
</div>










<script src="javascript/Script.js"></script>
<script src="javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
